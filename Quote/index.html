<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/be923e1431.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main" id="main">
        <div class="quote-box">
            <i class="fa-solid fa-quote-left" id="ticks"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
        <div class="author">
            <span id="author">Buddha</span>
        </div>
        <div class="buttons">
            <button class="twtr" id="Twitter" title="Tweet">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="newquote">
                New Quote
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
